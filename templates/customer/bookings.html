
{% extends 'customer_dash.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="card">
            <div class="card-header"><strong>Hello {{ request.user }}</strong></div>
            <div class="card-body card-block">

                <div class="form-group">
                    <label class="form-control-label">Sale</label>
                    <input class="form-control" readonly value="{{ schedule.description }}">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantity">
                    <small class="form-text text-muted">.</small>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter mobile number">
                    <small class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter address">
                    <small class="form-text text-muted"></small>
                </div>

                <div class="form-actions form-group">
                    <button type="submit" class="btn btn-primary btn-sm">Place order</button>
                </div>

                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</form>

{% endblock %}
